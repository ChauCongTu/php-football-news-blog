<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<div class="row">
    <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Thêm Video</h6>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <p>
                        <div class="form-group">Link Embed Video:
                            <input type="text" name="src" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="video" class="btn btn-success">Thêm</button>
                        </div>
                    </p>
                    <p class="text-muted"> - Hoặc -</p>
                    <p>
                        <div class="form-group">Tải lên Video:
                            <input type="file" name="src" class="form-control-file border">
                        </div>
                        <div class="form-group">
                            <button type="submit" name="video" class="btn btn-success">Tải lên</button>
                        </div>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
