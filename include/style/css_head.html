<style>
    ul{
        list-style: none;
    }
    *{
        padding: 0;
        margin: 0;
        color: rgb(0, 0, 0);
        line-height: 1.5;
    }
</style>
<style>
    /* Header section */
    .n-header{
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 10px 100px;
        background-color: #ffffff;
        color:rgb(0, 0, 0);
        border-bottom: 1px solid #b1b1b1;
        transition: .5s;
        z-index: 1;
    }
   
    .n-menu{
        display: flex;
        color: #000;
        transform: translateY(30%);
    }
    .n-menu a{
        text-decoration: none;
        color:#000;
        padding: 30px 30px;
        font-weight: bold;
        text-transform: capitalize;
    }
    .n-menu li a{
        cursor: pointer;
    }
    .n-menu a:hover{
        color: blue;
    }
    .frame{
        max-width: 1300px;
        display: block;
        margin: 0 auto;
    }
    #n-logo{
        text-transform: uppercase;
        font-weight: bold;
        padding-left: 10px;
    }
    #n-logo a{
        text-decoration: none;
        color: #ff0000;
        
        font-size: 25px;
    }
    #n-logo a:hover{
        text-shadow: 0 0 5px rgb(231, 216, 209), 0 0 7px #0000FF;
    }
    .header{
        position:fixed;
        top: 0;
        left: 0;    
        width: 100%;
        border-bottom: 1px solid #000;
        z-index: 999;
        opacity: .95;
    }
    .n-menu-2{
        display: none;
        position: absolute;
        top: 100%;
        /* transform: translateY(60%); */
        background-color: #fff;
        border: 1px solid rgb(231, 231, 231);
        z-index: 1;
    }
    #n-menu-tim-kiem{
        display: none;
        position: absolute;
        top: 100%;
        transform: translateY(20%);
        left: 50%;
        width: 100%;
        background-color: #fff;
        border: 1px solid #000;
        z-index: 1;
    }
    #btn-close{
        padding: 7px 0 0 10px;
        border: 1px solid #000;
        font-size: 20px;
        cursor: pointer;
    }
    .n-menu-2 li{
        padding: 10px;
        border-bottom: 1px solid rgb(231, 231, 231);
    }
    .n-menu-2 li:last-child{
        border-bottom: none;
    }
    li:hover .n-menu-2{
        display: block;
    }
    #toogle{
        display: none;
        position: absolute;
        font-size: 25px;
        transform: translateY(-50%);
        right: 5%;
        cursor: pointer;
    }
    .baotri{
        position: relative;
        top: 50%;
        transform: translateY(-50%);
    }
    .baotri p{
        font-size: 30px;
        color: red;
    }
    /* button scroll to top */
    #to-top
	{   
        display: none;
		width:50px;
		height:40px;
		padding-top:20px;
		padding-left:10px;
		position:fixed;
		z-index:999;
		right: 5px;
		top:90%;
	    border-radius:100px;
		cursor:pointer;
		opacity:0.3;
		color:rgb(0, 0, 0);
		font-size:3.0em;
        transform: rotate(-90deg);
        padding: 0 50px;
        transition: .25s ease;
	}
    /*CSS TÙY BIẾN HEADER*/
	#to-top:hover
	{
		opacity:1.0;
	}
    .header-2{
        padding: 5px 100px;
        opacity: 1;
        transition: 0.5s;
    }
    /* Reponsive Mobile Device */
    @media screen and (max-width: 1280px) {
        .n-header{
            padding: 15px 0;
        }  
        .effect-16:focus ~ .focus-border, .has-content.effect-16 ~ .focus-border{
            width: 100%; 
            transition: 0.4s;
        }
        header{
            width: 100%;
        }
    }
    @media screen and (max-width: 821px) {
        #toogle{
            display: block;
        }
        li{
            transform: translateX(-5%);
        }
        body{
            background-color: #fff;
            background-image: none;
        }
        
        .frame{
            width: 100%;
        }
        .n-menu{
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0%;
            right: 0%;
            background-color: #fff;
            z-index: 1;
            width: 100%;
            border: 1px solid #000;
            transform: translateY(0);
        }
        .n-menu li{
            padding: 10px;
            border-bottom: 1px solid #000;
        }
        .n-logo{
            position:absolute;
            left: 50px;
        }
        .body{
            max-width: 800px;
        }
    }
</style>
